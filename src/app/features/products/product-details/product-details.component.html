<div class="container-fluid py-4 px-5" style="min-height: 80vh">
  <div class="card p-4 h-100 border-0">
    <div class="row g-4 h-100">
      <!-- Unified Image + Product Info -->
      <div class="col-lg-9 col-md-8 d-flex align-items-stretch">
        <!-- Unified Card -->
        <div class="card w-100 p-3 border rounded shadow-sm d-flex flex-row">
          <!-- Image Frame -->
          <div
            class="flex-shrink-0 text-center p-3 border rounded shadow-sm me-3"
            style="width: 40%; background-color: #fff"
          >
            <img
              [src]="product.image"
              [alt]="product.name"
              class="img-fluid rounded"
              style="max-height: 60vh; object-fit: contain"
            />
          </div>

          <!-- Product Info Frame -->
          <div
            class="flex-grow-1 ps-4 d-flex flex-column justify-content-start border rounded shadow-sm p-3"
            style="background-color: #fff"
          >
            <h2 class="fw-bold">{{ product.name }}</h2>
            <h4 class="text-success mb-3">${{ product.unitPrice }}</h4>
            <p>{{ product.description }}</p>
            <p class="mb-1">
              <strong>Category:</strong> {{ product.category }}
            </p>
            <p><strong>Subcategory:</strong> {{ product.subcategory }}</p>
          </div>
        </div>
      </div>

      <!-- Add to Cart -->
      <div class="col-lg-3 col-md-4 d-flex h-100">
        <div
          class="card p-3 w-100 d-flex flex-column justify-content-between h-100 border rounded shadow-sm"
          style="background-color: #f9f9f9"
        >
          <div>
            <h5 class="mb-3">Add to Cart</h5>
            <label for="quantity" class="form-label">Quantity</label>
            <input
              id="quantity"
              type="number"
              class="form-control mb-3"
              [(ngModel)]="quantity"
              min="1"
              [max]="product.unitQuantity"
            />
          </div>
          <p>{{ product.unitQuantity }} available</p>
          <button class="btn btn-primary w-100" (click)="addToBasket()">
            Add to Basket
          </button>
        </div>
      </div>
    </div>

    <!-- COMMENTS SECTION BELOW -->
    <div class="card p-4 border rounded shadow-sm mt-5">
      <h5 class="mb-4">Comments</h5>

      <!-- Comment form (only if allowed) -->
      <div *ngIf="canComment" class="mb-4">
        <div style="max-width: 600px; width: 100%">
          <textarea
            [(ngModel)]="newCommentText"
            class="form-control mb-2"
            rows="3"
            placeholder="Write your comment here..."
          ></textarea>
          <button class="btn btn-primary" (click)="submitComment()">
            Submit Comment
          </button>
        </div>
      </div>

      <!-- Existing comments -->
      <div
        *ngIf="comments && comments.length > 0; else noComments"
        style="max-width: 600px"
      >
        <div
          *ngFor="let comment of comments"
          class="mb-3 border-bottom pb-2"
          style="background-color: #f8f9fa; border-radius: 5px; padding: 10px"
        >
          <p class="mb-0">{{ comment.commentText }}</p>
        </div>
      </div>

      <ng-template #noComments>
        <p class="text-muted">No comments yet.</p>
      </ng-template>
    </div>
  </div>
</div>
