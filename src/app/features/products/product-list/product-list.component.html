<div class="container my-4">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <!-- Product Image -->
        <img *ngIf="product.image" [src]="product.image" class="card-img-top" alt="{{ product.name }}">

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <!-- Product Name Box -->
          <div class="product-name-box">
            {{ product.name }}
          </div>

          <div class="mt-auto">
            <!-- Product Info Box -->
            <div class="product-info-box">
              <p class="mb-1"><strong>Price:</strong> {{ product.unitPrice | currency }}</p>
              <p class="mb-0"><strong>Category:</strong> {{ product.category }} / {{ product.subcategory }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
