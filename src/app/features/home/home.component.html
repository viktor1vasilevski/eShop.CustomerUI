<div class="container mt-4">
  <!-- Hero Banner -->
  <div class="p-5 mb-4 bg-light rounded-3 shadow">
    <div class="container-fluid py-5 text-center">
      <h1 class="display-5 fw-bold">Welcome to E-Shop!</h1>
      <p class="col-md-8 mx-auto fs-4">
        Discover amazing products at unbeatable prices. Shop now!
      </p>
      <a class="btn btn-primary btn-lg" routerLink="/products">Start Shopping</a>
    </div>
  </div>

  <!-- Featured Categories -->
  <h2 class="mb-4">Featured Categories</h2>
  <div class="row g-4 mb-5">
    <div class="col-md-4" *ngFor="let category of featuredCategories">
      <div class="card h-100 shadow-sm">
        <img src="{{ category.imageUrl }}" class="card-img-top" alt="{{ category.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <a [routerLink]="['/products']" [queryParams]="{ categoryId: category.id }" class="btn btn-outline-primary">
            Browse
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Featured Products -->
  <h2 class="mb-4">Top Products</h2>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let product of featuredProducts">
      <div class="card h-100 shadow-sm">
        <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ product.name }}</h6>
          <p class="card-text fw-bold mb-1">{{ product.price | currency }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-sm btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
