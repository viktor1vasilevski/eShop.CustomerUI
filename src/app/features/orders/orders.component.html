<div class="orders-list">
  <h3>Your Orders</h3>

  <div *ngFor="let order of orders" class="order-card mb-4 p-3 border rounded">
    <p><strong>Order Date:</strong> {{ order.orderCreatedOn | date:'medium' }}</p>
    
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of order.items">
          <td>{{ item.productName }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.unitPrice | currency }}</td>
          <td>{{ (item.quantity * item.unitPrice) | currency }}</td>
        </tr>
      </tbody>
    </table>

    <p class="text-end fw-bold">
      Total: {{ order.totalAmount | currency }}
    </p>
  </div>
</div>
